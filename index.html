<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <button id="scoreBTN" class="scoreBTN">View high scores</button> 
        <span id="timer">Timer:  0</span>
    </header>
    <main id="quizMain">
        <section id="startSection" class="visible">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by 10 seconds!</p>
            <button id="startBTN" class="primarySelector">Start Quiz</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
